<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #003366; /* Dark Blue */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #0077ff; /* Blue */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #005cbf; /* Darker Blue */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #0077ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Account</h1>
        <form action="#" method="post">
            <label for="email">Email / Mobile:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or mobile" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="manufacturer">Manufacturer</option>
                <option value="distributor">Distributor</option>
                <option value="pharmacy">Pharmacy / Hospital</option>
            </select>

            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="http://localhost:8000/drug/login.html">Login here</a>.</p>
        </div>
    </div>

</body>
</html>
